<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playList</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/input.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="showMusics()">
    <h1>روز بخیر !</h1>
    <audio src="./src/public/audios/1.mp3"></audio>

    <section class="container musics">
        <h2>موزیک های برتر</h2>
        <div class="musics-container">
            <!-- Data Loaded From Js -->
        </div>
    </section>
    <section class="container musics">
        <h2>پلی لیست</h2>
        <div class="musics-container playlist">موزیکی اضافه نشده</div>
    </section>
    <footer class="music-player">
        <div class="music-details">
            <div>
                <p class="music-name">قطب‌نمای شکسته</p>
                <p class="artist">اطلس مخملی</p>
            </div>
            <button class="like">
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>
        <div class="player-content">
            <div class="buttons">
                <button class="forward">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button class="play-button">
                    <i class="fa fa-play play-icon"></i>
                </button>
                <button class="back-forward">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
            <div class="process-bar">
                <div class="current-time"></div>
            </div>
        </div>
        <div class="controls">
            <div class="volume-handler">
                <button>
                    <i class="fa fa-volume-up"></i>
                </button>
                <div class="volume-card">
                    <div class="volume"></div>
                </div>
            </div>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd"
                        d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
