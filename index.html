<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playList</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/input.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>روز بخیر !</h1>
    <audio></audio>

    <section class="container musics">
        <h2>موزیک های برتر</h2>
        <div class="musics-container">
            <article class="music-card">
                <header>
                    <img src="./src/public/images/1.jpg" alt="کاور موزیک" />
                    <div class="play-music">
                        <button class="play-btn" data-src="./src/public/audios/1.mp3">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </header>
                <main>
                    <p>پژواک‌های نیمه‌شب - لونا اسکای</p>
                </main>
            </article>
            <article class="music-card">
                <header>
                    <img src="./src/public/images/2.jpg" alt="کاور موزیک" />
                    <div class="play-music">
                        <button class="play-btn">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </header>
                <main>
                    <p>امواج فردا - افق نقره‌ای</p>
                </main>
            </article>
            <article class="music-card">
                <header>
                    <img src="./src/public/images/3.jpg" alt="کاور موزیک" />
                    <div class="play-music">
                        <button class="play-btn">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </header>
                <main>
                    <p>خاکسترهای فروزان - دره اسکارلت</p>
                </main>
            </article>
            <article class="music-card">
                <header>
                    <img src="./src/public/images/4.jpg" alt="کاور موزیک" />
                    <div class="play-music">
                        <button class="play-btn">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </header>
                <main>
                    <p>رویاهای نئونی - سایه الکتریکی</p>
                </main>
            </article>
            <article class="music-card">
                <header>
                    <img src="./src/public/images/5.png" alt="کاور موزیک" />
                    <div class="play-music">
                        <button class="play-btn">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </header>
                <main>
                    <p>زمزمه‌های باد - اورلیا نایت</p>
                </main>
            </article>
            <article class="music-card">
                <header>
                    <img src="./src/public/images/6.jpg" alt="کاور موزیک" />
                    <div class="play-music">
                        <button class="play-btn">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </header>
                <main>
                    <p>تعقیب غروب - خیال طلایی</p>
                </main>
            </article>
        </div>
    </section>

    <footer class="music-player">
        <div class="music-details">
            <div>
                <p class="music-name">قطب‌نمای شکسته</p>
                <p class="artist">اطلس مخملی</p>
            </div>
            <button class="like">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path
                        d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                </svg>
            </button>
        </div>
        <div class="player-content">
            <div class="buttons">
                <button class="forward">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path
                            d="M5.055 7.06C3.805 6.347 2.25 7.25 2.25 8.69v8.122c0 1.44 1.555 2.343 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.343 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256l-7.108-4.061C13.555 6.346 12 7.249 12 8.689v2.34L5.055 7.061Z" />
                    </svg>
                </button>
                <button class="play-button">
                    <i class="fa fa-play play-icon"></i>
                </button>
                <button class="back-forward">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path
                            d="M5.055 7.06C3.805 6.347 2.25 7.25 2.25 8.69v8.122c0 1.44 1.555 2.343 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.343 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256l-7.108-4.061C13.555 6.346 12 7.249 12 8.689v2.34L5.055 7.061Z" />
                    </svg>
                </button>
            </div>
            <div class="process-bar">
                <div class="current-time"></div>
            </div>
        </div>
        <div class="controls">
            <button class="device">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                    <path fill-rule="evenodd"
                        d="M2.25 5.25a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3V15a3 3 0 0 1-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 0 1-.53 1.28h-9a.75.75 0 0 1-.53-1.28l.621-.622a2.25 2.25 0 0 0 .659-1.59V18h-3a3 3 0 0 1-3-3V5.25Zm1.5 0v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <div class="volume-handler">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path
                            d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />
                        <path
                            d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z" />
                    </svg>
                </button>
                <div class="volume-card">
                    <div class="volume"></div>
                </div>
            </div>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd"
                        d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-3.97 3.97a.75.75 0 1 1-1.06-1.06l3.97-3.97h-2.69a.75.75 0 0 1-.75-.75Zm-12 0A.75.75 0 0 1 3.75 3h4.5a.75.75 0 0 1 0 1.5H5.56l3.97 3.97a.75.75 0 0 1-1.06 1.06L4.5 5.56v2.69a.75.75 0 0 1-1.5 0v-4.5Zm11.47 11.78a.75.75 0 1 1 1.06-1.06l3.97 3.97v-2.69a.75.75 0 0 1 1.5 0v4.5a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1 0-1.5h2.69l-3.97-3.97Zm-4.94-1.06a.75.75 0 0 1 0 1.06L5.56 19.5h2.69a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
